<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/desktop.css" media="screen and (min-width: 750px)">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro">
    <link rel="icon" type="image/png" href="images/logo.png">
    <title>JAMIE KAWAHARA</title>
  </head>
  <body>
    <div class="container">
      <div class="box header">
        <img class="logo" src="images/logo.png" alt="InCloudCounsel logo">
        <h1>JAMIE KAWAHARA</h1>
        <p>FULLSTACK DEVELOPER</p>
        <hr class="horizontal-line">
      </div>
      <img class="code" src="images/sun.jpg" alt="Code on computer screen">
      <div class="box content">
        <p>FEATURED WORK</p>
        <div class="featured-panels">
          <div class="nigiri-content">
            <img class="nigiri" src="images/nigiri.jpg" alt="Nigiri sushi">
            <a href="https://en.wikipedia.org/wiki/Sushi">Delicious Nigiri</a>
          </div>
          <div class="pizza-content">
            <img class="pizza" src="images/pizza.jpg" alt="Pizza">
            <a href="https://en.wikipedia.org/wiki/Pizza">Scrumptious Pizza</a>
          </div>
          <div class="macaroons-content">
            <img class="macaroons" src="images/macaroons.jpeg" alt="Macaroon cookies">
            <a href="https://en.wikipedia.org/wiki/Macaroon">Exquisite Maracoons</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
