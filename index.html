<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/desktop.css" media="screen and (min-width: 750px)">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro">
    <link rel="icon" href="img/logo.png">
    <title>JAMIE KAWAHARA</title>
  </head>
  <body>
    <div class="container">
      <header class="box header">
        <img class="logo" src="img/logo.png" alt="InCloudCounsel logo">
        <h1>JAMIE KAWAHARA</h1>
        <p>FULLSTACK DEVELOPER</p>
        <hr class="horizontal-line">
      </header>
      <img class="code" src="img/sun.jpg" alt="Code on computer screen">
      <section class="box content">
        <p>FEATURED WORK</p>
        <div class="featured-panels">
          <div class="nigiri-content">
            <img class="nigiri" src="img/nigiri.jpg" alt="Nigiri sushi">
            <a href="https://en.wikipedia.org/wiki/Sushi">Delicious Nigiri</a>
          </div>
          <div class="pizza-content">
            <img class="pizza" src="img/pizza.jpg" alt="Pizza">
            <a href="https://en.wikipedia.org/wiki/Pizza">Scrumptious Pizza</a>
          </div>
          <div class="macaroons-content">
            <img class="macaroons" src="img/macaroons.jpeg" alt="Macaroon cookies">
            <a href="https://en.wikipedia.org/wiki/Macaroon">Exquisite Maracoons</a>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
